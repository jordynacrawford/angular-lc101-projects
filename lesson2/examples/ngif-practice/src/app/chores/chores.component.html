<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = 'chores.length > finishedChores.length' style = 'color:rgb(255, 166, 0); font-size: larger; font-weight: bolder;'>Work Harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img *ngIf = 'chores.length === 0 || finishedChores.length > chores.length + 2; else noAllowance' src="{{targetImage}}">
    <ng-template #noAllowance>
        <p>No allowance yet.</p>
    </ng-template>
</div>
<hr>
<div>
    <h1 *ngIf = 'chores.length === 0 && finishedChores.length > 3; else howToGetTreat'>Ice Cream Treat!</h1>
    <ng-template #howToGetTreat>
        <h3>To earn an ice cream treat:</h3>
        <p>The chores list must be empty</p>
        <p>The done list must have at least 4 items</p>
    </ng-template>
</div>
